<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проекты</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 1200px;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .centered-title {
            text-align: center;
        }
        .create-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }
        .create-button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }
        .create-button:hover {
            background-color: #218838;
            transform: scale(1.05);
        }
        .create-button:active {
            transform: scale(0.95);
        }
        .view-button {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-right: 5px;
            text-decoration: none;
            display: inline-block;
        }
        .view-button:hover {
            background-color: #0056b3;
        }
        .delete-button {
            padding: 5px 10px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .delete-button:hover {
            background-color: #cc0000;
        }
        .create-catalog-button {
            padding: 5px 10px;
            background-color: #17a2b8;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-right: 5px;
            text-decoration: none;
            display: inline-block;
        }
        .create-catalog-button:hover {
            background-color: #138496;
        }
        .create-event-button {
            padding: 10px 20px;
            background-color: #ffc107;
            color: black;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            margin-left: 10px;
        }
        .create-event-button:hover {
            background-color: #e0a800;
            transform: scale(1.05);
        }
        .create-event-button:active {
            transform: scale(0.95);
        }
        .pagination-container {
            margin-top: 20px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            gap: 8px;
        }
        .pagination-container a {
            padding: 8px 12px;
            margin: 0 4px;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-decoration: none;
            color: #007bff;
            font-size: 14px;
            transition: background-color 0.2s, color 0.2s;
        }
        .pagination-container a.active {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }
        .pagination-container a.disabled {
            color: #6c757d;
            border-color: #ddd;
            cursor: not-allowed;
            pointer-events: none;
        }
        .pagination-container a:hover:not(.disabled) {
            background-color: #e9ecef;
            border-color: #007bff;
        }
        .pagination-container .ellipsis {
            padding: 8px 12px;
            color: #6c757d;
            font-size: 14px;
        }
        .pagination-container label {
            font-size: 14px;
            color: #333;
            margin-left: 10px;
        }
        .pagination-container input {
            width: 60px;
            padding: 6px;
            margin: 0 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            text-align: center;
        }
        .pagination-container input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 4px rgba(0, 123, 255, 0.3);
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="centered-title">Список проектов</h2>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Описание</th>
            <th>Активен</th>
            <th>Создано</th>
            <th>Действия с проектом</th>
            <th>Действия с каталогом</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="project : ${projects}">
            <td th:text="${project.id}"></td>
            <td>
                <a th:href="@{/projects/catalogs/__${project.slug}__}"
                   th:text="${project.name}"
                   class="text-blue-500 hover:underline"></a>
            </td>
            <td th:text="${project.description} ?: ''"></td>
            <td th:text="${project.active} ? 'Да' : 'Нет'"></td>
            <td th:text="${#temporals.format(project.createdAt, 'dd.MM.yyyy HH:mm')}"></td>
            <td>
                <a th:href="@{/projects/__${project.slug}__}" class="view-button">Просмотр</a>
                <form th:action="@{/projects/delete/__${project.slug}__}" method="post" style="display: inline;">
                    <button type="submit" class="delete-button"
                            onclick="return confirm('Вы уверены, что хотите удалить проект?')">Удалить</button>
                </form>
            </td>
            <td>
                <a th:href="@{/projects/catalogs/build(projectSlug=${project.slug})}"
                   class="create-catalog-button">Создать каталог</a>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(projects)}">
            <td colspan="7">Проекты отсутствуют</td>
        </tr>
        </tbody>
    </table>

    <!-- Пагинация -->
    <div class="pagination-container" th:if="${totalPages > 1}">
        <!-- Предыдущая -->
        <a th:href="@{/projects(page=${currentPage - 1}, size=${pageSize})}"
           th:class="${currentPage == 0} ? 'disabled' : ''"
           th:text="'« Предыдущая'"></a>

        <!-- Первая страница -->
        <a th:href="@{/projects(page=0, size=${pageSize})}"
           th:class="${currentPage == 0} ? 'active' : ''"
           th:text="1"></a>

        <!-- Многоточие -->
        <span th:if="${currentPage > 3}" class="ellipsis">...</span>

        <!-- Ближайшие страницы -->
        <th:block th:each="i : ${#numbers.sequence(currentPage - 2, currentPage + 2)}"
                  th:if="${i > 0 and i < totalPages - 1}">
            <a th:href="@{/projects(page=${i}, size=${pageSize})}"
               th:class="${i == currentPage} ? 'active' : ''"
               th:text="${i + 1}"></a>
        </th:block>

        <span th:if="${currentPage < totalPages - 3}" class="ellipsis">...</span>

        <!-- Последняя -->
        <a th:href="@{/projects(page=${totalPages - 1}, size=${pageSize})}"
           th:class="${currentPage == totalPages - 1} ? 'active' : ''"
           th:text="${totalPages}"
           th:if="${totalPages > 1}"></a>

        <!-- Следующая -->
        <a th:href="@{/projects(page=${currentPage + 1}, size=${pageSize})}"
           th:class="${currentPage == totalPages - 1} ? 'disabled' : ''"
           th:text="'Следующая »'"></a>

        <!-- Ввод страницы -->
        <label for="pageInput">Перейти: </label>
        <input type="number" id="pageInput" th:value="${currentPage + 1}" min="1"
               th:max="${totalPages}"
               onchange="navigateToPage(this.value, ${pageSize}, ${totalPages})">
    </div>

    <div class="create-container">
        <a th:href="@{/projects/build}" class="create-button">Создать проект</a>
        <a th:href="@{/projects/catalogs/events/build}" class="create-event-button">Создать событие</a>
    </div>
</div>

<script>
    function navigateToPage(pageInput, pageSize, totalPages) {
        let page = parseInt(pageInput, 10);
        if (isNaN(page) || page < 1) {
            page = 1;
        } else if (page > totalPages) {
            page = totalPages;
        }
        window.location.href = '/projects?page=' + (page - 1) + '&size=' + pageSize;
    }
</script>
</body>
</html>
