<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Project</title>
    <style>
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-group textarea {
            height: 100px;
            resize: vertical;
        }

        .form-group input[type="checkbox"] {
            margin-top: 10px;
        }

        .button-group {
            text-align: center;
        }

        .update-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }

        .update-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .update-button:active {
            transform: scale(0.95);
        }

        .error {
            color: red;
            font-size: 0.9em;
            display: block;
            margin-top: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Create Project</h1>
    <form id="projectForm" th:action="@{/projects}" th:object="${project}" method="POST">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" required>
            <span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" th:field="*{description}"></textarea>
            <span class="error" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
        </div>
        <div class="form-group">
            <label for="active">Active:</label>
            <input type="checkbox" id="active" th:field="*{active}">
            <span class="error" th:if="${#fields.hasErrors('active')}" th:errors="*{active}"></span>
        </div>
        <div class="button-group">
            <button type="submit" class="update-button">Create</button>
        </div>
    </form>
</div>
<script>
    // Optional: Clear error messages on form reset or enhance UX
    document.getElementById("projectForm").addEventListener("submit", function() {
        // Remove any previous error styling (optional)
        document.querySelectorAll(".error").forEach(span => {
            if (!span.textContent) {
                span.style.display = "none";
            }
        });
    });
</script>
</body>
</html>
